<body>
  <div id="loading">Loading...</div>
  <div id="root" style="display: none;">
    <div class="left">
      <div class="tip">
        <span class="tip1">1, 选择一张图片</span>
        <span class="tip2">2, 设置难度</span>
        <span class="tip3">3, 准备好就开始</span>
      </div>
      <a class="github" href="https://github.com/Pysics/PuzzleLite" title="在github查看" target="_blank">
        PuzzleLite
        <svg aria-hidden="true" height="20" width="20"><path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path></svg>
      </a>
      <div id="records">
        <ul class="current"></ul>
        <ul class="history"></ul>
      </div>
      <div class="btn-group hide">
      </div>
    </div>
    <div id="container">
      <div class="step">
        <section class="step1">
          <!-- <div class="title">选择一张图片</div> -->
          <ul class="imgList">
            <li class="selected">
              <img data-tag="default-1" alt="Super-Mario-Odyssey">
            </li>
            <li>
              <img data-tag="default-2" alt="Zelda">
            </li>
          </ul>
          <div class="upload">
            <p>或</p>
            <input id="imgUpload" type="file" name="image" multiple accept="image/png, image/jpeg, image/gif">
            <label for="imgUpload">上传新图片</label>
          </div>
        </section>
        <section class="step2">
          <!-- <div class="title">设置难度</div> -->
          <div class="grade">
            <div class="gridWrap">
              <div class="">
                <span class="hidden label" data-type="col" data-value="0">1</span>
                <span class="hidden label" data-type="col" data-value="1">2</span>
                <span class="hidden label" data-type="col" data-value="2">3</span>
                <span class="hidden label" data-type="col" data-value="3">4</span>
                <span class="hidden label" data-type="col" data-value="4">5</span>
                <span class="hidden label" data-type="col" data-value="5">6</span>
                <span class="hidden label" data-type="col" data-value="6">7</span>
              </div>
              <ul>
                <span class="hidden label" data-type="row" data-value="0">1</span>
                <li data-p="00"></li>
                <li data-p="01"></li>
                <li data-p="02"></li>
                <li data-p="03"></li>
                <li data-p="04"></li>
                <li data-p="05"></li>
                <li data-p="06"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="1">2</span>
                <li data-p="10"></li>
                <li data-p="11"></li>
                <li data-p="12"></li>
                <li data-p="13"></li>
                <li data-p="14"></li>
                <li data-p="15"></li>
                <li data-p="16"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="2">3</span>
                <li data-p="20"></li>
                <li data-p="21"></li>
                <li data-p="22"></li>
                <li data-p="23"></li>
                <li data-p="24"></li>
                <li data-p="25"></li>
                <li data-p="26"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="3">4</span>
                <li data-p="30"></li>
                <li data-p="31"></li>
                <li data-p="32"></li>
                <li data-p="33"></li>
                <li data-p="34"></li>
                <li data-p="35"></li>
                <li data-p="36"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="4">5</span>
                <li data-p="40"></li>
                <li data-p="41"></li>
                <li data-p="42"></li>
                <li data-p="43"></li>
                <li data-p="44"></li>
                <li data-p="45"></li>
                <li data-p="46"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="5">6</span>
                <li data-p="50"></li>
                <li data-p="51"></li>
                <li data-p="52"></li>
                <li data-p="53"></li>
                <li data-p="54"></li>
                <li data-p="55"></li>
                <li data-p="56"></li>
              </ul>
              <ul>
                <span class="hidden label" data-type="row" data-value="6">7</span>
                <li data-p="60"></li>
                <li data-p="61"></li>
                <li data-p="62"></li>
                <li data-p="63"></li>
                <li data-p="64"></li>
                <li data-p="65"></li>
                <li data-p="66"></li>
              </ul>
            </div>
            <p>或</p>
            <div class="gradeInput">
              <p>手动输入</p>
              <div class="inputWrap hide">
                <label for="divideRow">行
                  <input id="divideRow" type="number" step="1" min="1" name="divide-row" value="3" autofocus />
                </label>
                <label for="divideCol">列
                  <input id="divideCol" type="number" step="1" min="1" name="divide-col" value="4" />
                </label>
                <span class="warning">&nbsp;</span>
              </div>
            </div>
          </div>
        </section>
        <section class="step3">
          <!-- <div class="title">准备好了吗？</div> -->
          <button id="startGame" type="button">开始</button>
          </sectiondiv>
      </div>
      <div class="countDown hide">
        <span>3</span>...
      </div>
      <div id="puzzleBox">
        <div class="puzzleWrap"></div>
      </div>
      <div id="imgPiece" class="hide">
        <span class="rest"></span>
        <ul class="clearfix"></ul>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js"></script>

</html>
